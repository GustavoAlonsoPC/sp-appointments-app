<div class="container">
  <form class="example-form">

    <mat-form-field class="form-field">
      <mat-label>Nombre de Afiliado</mat-label>
      <input matInput type="text" [(ngModel)]="name">
      <mat-hint>Ingresa un nombre</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Edad de Afiliado</mat-label>
      <input matInput type="number" [(ngModel)]="age">
      <mat-hint>Ingresa la edad</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary">Guardar</button>
      <button mat-raised-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
