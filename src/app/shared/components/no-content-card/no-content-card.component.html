<div class="container mb-4">
	<div class="row">
		<div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>No hay contenido que mostrar</mat-card-title>
          <mat-card-subtitle>¿Qué quieres hacer?</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <a *ngIf="labelLeftAction !== ''" mat-button routerLink="{{pathLeftAction}}">{{labelLeftAction}}</a>
          <a *ngIf="labelRightAction !== ''" mat-button routerLink="{{pathRightAction}}">{{labelRightAction}}</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
