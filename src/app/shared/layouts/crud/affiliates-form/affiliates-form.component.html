<div class="container">
  <form class="example-form" [formGroup]="affiliateForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-field" *ngIf="register.id !== 0">
      <mat-label>Id de Afiliado</mat-label>
      <input disabled matInput [value]="register.id" type="text">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Nombre de Afiliado</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="affiliateForm.get('name')?.errors?.['required']">
        El nombre es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Edad de Afiliado</mat-label>
      <input matInput type="number" formControlName="age">
      <mat-error *ngIf="affiliateForm.get('age')?.errors?.['required']">
        La edad es <strong>requerida</strong>
      </mat-error>
      <mat-error *ngIf="affiliateForm.get('age')?.errors?.['min']">
        La edad no puede ser menor que <strong>0</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="mail" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="affiliateForm.get('mail')?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="affiliateForm.get('mail')?.errors?.['required']">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button [disabled]="affiliateForm.invalid" mat-raised-button color="primary">Guardar</button>
      <a mat-raised-button color="warn" routerLink="/affiliates">Cancelar</a>
    </div>
  </form>
</div>
