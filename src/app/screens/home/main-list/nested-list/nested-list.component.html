<p><strong>Citas</strong></p>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="p-2 table-responsive">
        <table mat-table [dataSource]="nestedData" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="dateAppointment">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.dateAppointment | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="hourAppointment">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.hourAppointment}} </td>
          </ng-container>

          <ng-container matColumnDef="testName">
            <th mat-header-cell *matHeaderCellDef> Prueba </th>
            <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
          </ng-container>

          <tr class="header-table" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
